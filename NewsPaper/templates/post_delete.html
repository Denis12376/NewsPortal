{% extends 'flatpages/default.html' %}
{% load custom_filters %}
{% block title %}
Удаление поста {{ post.title }}
{% endblock title %}

{% block content %}
<div class="container mt-5"
    <h4>Вы действительно хотите удалить пост "{{ post.title }}"?</h4>
    <form action="" method="post" class="filter-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Удалить">
    </form>
</div>
{% endblock content %}
